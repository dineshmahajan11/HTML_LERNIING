<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            Contact Form
        </legend>
        <form action="">
            <label for="">First Name</label>
            <input type="text" placeholder="Enter First Name"><br><br>

            <label for="">Last Name</label>
            <input type="text" placeholder="Enter Last Name"><br><br>

            <label for="">Mobile No</label>
            <input type="number" placeholder="Enter Mobile Number"><br><br>

            <label for="">E-Mail </label>
            <input type="email" placeholder="Enter E-Mail ID"><br><br>

            <label for="">Password</label>
            <input type="password" placeholder="Enter Password"><br><br>

            <label for="">Date OF Birth</label>
            <input type="date" placeholder="Enter Date Of Birth"><br><br>

            <label for="">Months</label>
            <input type="month"><br><br>

            <label for="">Weeks</label>
            <input type="week"><br><br>

            <label for="">Time</label>
            <input type="time"><br><br>

            <label for="">DateTime</label>
            <input type="datetime-local"><br><br>

            <label for="">Choose City</label><br><br>
            <input type="checkbox">Mumbai
            <input type="checkbox">Delhi
            <input type="checkbox">Nashik
            <br><br>

            <label for="">Choose Gender</label><br><br>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female 
            <input type="radio" name="gender">Others
            <br><br>

            <label for="">Choose Your Fav Sweet</label><br><br>

            <select>
                <option value="">Choose</option>
                <option value="">Gullabjam</option>
                <option value="">Kaju Katli</option>
                <option value="">Rassgulla</option>
                <option value="">Barfi</option>

            </select><br><br>

            <label for="">Upload images</label><br><br>
            <input type="file" multiple><br><br>

            <label for="">Choose color</label><br><br>
            <input type="color"><br><br>

            <label for="">Choose Range</label><br><br>
            <input type="range"><br><br>

            <textarea rows="4" cols="20"></textarea><br>

            <!-- <button>Submit</button> -->

            <input type="submit">

        </form>
    </fieldset>
</body>
</html>
